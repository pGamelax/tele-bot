version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tele-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-telebot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telebot123}
      POSTGRES_DB: ${POSTGRES_DB:-telebot}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telebot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tele-bot-network

  redis:
    image: redis:7-alpine
    container_name: tele-bot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tele-bot-network

volumes:
  postgres_data:
  redis_data:

networks:
  tele-bot-network:
    driver: bridge